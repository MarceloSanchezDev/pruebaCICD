name: CI + Preview (Vite + Vercel)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build con Node 20
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ“¤ Subir artefacto dist (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: ignore
          retention-days: 7

  preview:
    name: Preview en Vercel (solo PR)
    needs: build
    if: github.event_name == 'pull_request' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: â¬‡ï¸ Instalar Vercel CLI
        run: npm i -g vercel@latest

      - name: ğŸ§© Vercel pull (preview)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: ğŸ—ï¸ Build con Vercel (preview)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --token="$VERCEL_TOKEN"

      - name: ğŸš€ Deploy prebuilt (preview)
        id: vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url=$(vercel deploy --prebuilt --token="$VERCEL_TOKEN")
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: ğŸ“ Comentar URL en el PR
        if: steps.vercel.outputs.url != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âœ… **Preview listo**: ${{ steps.vercel.outputs.url }}
            _Este comentario se actualizarÃ¡ en cada push del PR._
