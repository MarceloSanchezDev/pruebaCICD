name: CI mÃ­nimo (build Vite)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Permite correrlo a mano si querÃ©s
  workflow_dispatch:

jobs:
  build:
    name: Build con Node 20
    runs-on: ubuntu-latest

    steps:
      # 1) CÃ³digo del repo
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 2) Node + cache de npm
      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      # 3) InstalaciÃ³n reproducible
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      # 4) Compilar (Vite)
      - name: ğŸ—ï¸ Build
        run: npm run build

      # 5) (Opcional) Guardar el build como artefacto
      - name: ğŸ“¤ Subir artefacto dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: ignore
          retention-days: 7
